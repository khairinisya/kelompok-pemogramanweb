<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dream Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/register.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <!-- ... (same navigation as login.html) ... -->
    </nav>

    <div class="min-h-screen bg-gray-50">
        <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-8">REGISTER</h2>

            <div id="error-message" class="mb-4 p-4 bg-red-100 text-red-500 rounded-md hidden"></div>

            <form id="register-form" class="space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" 
                           id="name"
                           name="name"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" 
                           id="email"
                           name="email"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" 
                           id="password"
                           name="password"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" 
                           id="password_confirmation"
                           name="password_confirmation"
                           class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <button type="submit" class="w-full bg-red-400 text-white py-2 px-4 rounded-md hover:bg-red-500 transition-colors">
                    Register
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-gray-600">Already have an account? 
                    <a href="login.html" class="text-red-400 hover:text-red-500">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
