<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/login.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html">
                        <img src="assets/logo.png" alt="Dream Fashion" class="h-8 w-auto text-red-400">
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="products.html" class="text-gray-700 hover:text-gray-900">Produk</a>
                    <a href="categories.html" class="text-gray-700 hover:text-gray-900">Kategori</a>
                    
                    <!-- User Navigation - Will be populated by JavaScript -->
                    <div id="user-nav"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Content -->
    <div id="main-content">
        <div class="min-h-screen bg-gray-50">
            <!-- Login Form -->
            <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-8">LOGIN HERE</h2>
                
                <div id="error-message" class="mb-4 p-4 bg-red-100 text-red-500 rounded-md hidden"></div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <input type="email" 
                               id="email"
                               name="email"
                               placeholder="Email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <input type="password"
                               id="password"
                               name="password" 
                               placeholder="Password" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-red-400 text-white py-2 px-4 rounded-md hover:bg-red-500 transition-colors">
                        Login
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="register.html" class="text-red-400 hover:text-red-500">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Navigation and Authentication Management
        document.addEventListener('DOMContentLoaded', () => {
            const userNav = document.getElementById('user-nav');
            const user = SessionManager.getUser();

            if (user) {
                // Redirect if already logged in
                window.location.href = 'index.html';
            } else {
                userNav.innerHTML = `
                    <a href="login.html" class="text-gray-700 hover:text-gray-900">
                        Login
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
